{% extends "layouts/master_one.html" %}

{% block title %}{{ param.title }}{% endblock %}

{% block body %}

{% if param.invalid_up == 'True' %}
<p class="alert alert-danger">Invalid username or password</p>
{% endif %}

<form action="/login" method="POST">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" name="username" id="username" autocomplete="off">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" id="password" autocomplete="off">
    </div>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
